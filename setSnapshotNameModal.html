    <body style="box-sizing: border-box">
        <h1>Create Snapshot</h1>
        <div class="form-group">
            <label>Snapshot</label>
            <input class="input" type="text" placeholder="Snapshot Name" id="snapshotName" style="width: 90%;"/>
            <div style="display: flex; justify-content: space-between">
                <button class="button button-primary" style="margin: 10px; margin-left: 0" type="button" onclick="confirm()">OK</button>
                <button class="button button-danger" style="margin: 10px; margin-right: 0" type="button" onclick="cancel()">CANCEL</button>
            </div>
        </div>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
        <script>

            async function init() {
                var focused = await miro.board.getAppData('focusedSnapshotName')

                    value = defaultValue;
                }
                await miro.board.setAppData('focusedSnapshotName', value)
                // await miro.board.ui.closeModal();

            async function cancel() {
                await miro.board.setAppData('focusedSnapshotName', null)
                await miro.board.ui.closeModal();
            }
        </script>
    </body>
